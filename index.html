            highlightLayer = e.target;

            zoomControl:true, maxZoom:28, minZoom:1

        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_HQExtrem_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_HQExtrem_0_0() {
            return {
                pane: 'pane_HQExtrem_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(183,221,249,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_HQExtrem_0');
        map.getPane('pane_HQExtrem_0').style.zIndex = 400;
        map.getPane('pane_HQExtrem_0').style['mix-blend-mode'] = 'normal';
        var layer_HQExtrem_0 = new L.geoJson(json_HQExtrem_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HQExtrem_0',
            layerName: 'layer_HQExtrem_0',
            pane: 'pane_HQExtrem_0',
            onEachFeature: pop_HQExtrem_0,
            style: style_HQExtrem_0_0,
        });
        bounds_group.addLayer(layer_HQExtrem_0);
        map.addLayer(layer_HQExtrem_0);

        function pop_Parcours_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

            onEachFeature: pop_Centroids_6,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_Centroids_6_0(feature));
            },
        });
        bounds_group.addLayer(layer_Centroids_6);
        map.addLayer(layer_Centroids_6);
        setBounds();
        resetLabels([layer_Centroids_6]);
        map.on("zoomend", function(){
